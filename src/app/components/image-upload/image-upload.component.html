<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Télécharger une Image</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="file" (change)="onFileSelected($event)" accept="image/*" />
      <button mat-raised-button color="primary" (click)="uploadImage()" [disabled]="!selectedFile || uploading">Télécharger</button>
      <mat-spinner *ngIf="uploading"></mat-spinner>
      <mat-error *ngIf="error">{{ error }}</mat-error>
      <div *ngIf="previewUrl" class="image-preview">
        <img [src]="previewUrl" alt="Aperçu de l'image">
      </div>
    </mat-card-content>
  </mat-card>
</div>

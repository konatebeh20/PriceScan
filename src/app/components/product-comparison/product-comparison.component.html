<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Comparaison des Prix</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Code Produit</mat-label>
        <input matInput [(ngModel)]="productCode" (ngModelChange)="onProductCodeChange()">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="loadComparisons()" [disabled]="!productCode || loading">Charger</button>
      <mat-spinner *ngIf="loading"></mat-spinner>
      <mat-error *ngIf="error">{{ error }}</mat-error>
      <mat-table [dataSource]="comparisons" *ngIf="comparisons.length > 0">
        <ng-container matColumnDef="store">
          <mat-header-cell *matHeaderCellDef>Magasin</mat-header-cell>
          <mat-cell *matCellDef="let item">{{ item.store }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="price">
          <mat-header-cell *matHeaderCellDef>Prix</mat-header-cell>
          <mat-cell *matCellDef="let item">{{ item.price | currency:'EUR' }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
          <mat-cell *matCellDef="let item">{{ item.date | date:'short' }}</mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </mat-card-content>
  </mat-card>
</div>

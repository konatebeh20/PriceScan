<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Historique des Prix</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Code Produit</mat-label>
        <input matInput [(ngModel)]="productCode" (ngModelChange)="onProductCodeChange()">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="loadHistory()" [disabled]="!productCode || loading">Charger</button>
      <mat-spinner *ngIf="loading"></mat-spinner>
      <mat-error *ngIf="error">{{ error }}</mat-error>
      <div *ngIf="lineChartData.datasets.length > 0" style="display: block;">
        <canvas baseChart
                [data]="lineChartData"
                [options]="lineChartOptions"
                [type]="lineChartType"></canvas>
      </div>
    </mat-card-content>
  </mat-card>
</div>

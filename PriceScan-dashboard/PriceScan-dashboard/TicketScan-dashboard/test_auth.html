<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Auth</title>
</head>
<body>
    <h1>Test API d'authentification PriceScan</h1>
    
    <div>
        <h2>Test de connexion</h2>
        <button onclick="testLogin()">Tester Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div>
        <h2>Test d'inscription</h2>
        <button onclick="testRegister()">Tester Register</button>
        <div id="registerResult"></div>
    </div>

    <script>
        async function testLogin() {
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testuser',
                        password: 'test123'
                    })
                });
                
                const data = await response.json();
                document.getElementById('loginResult').innerHTML = 
                    `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('loginResult').innerHTML = 
                    `<p style="color: red;">Erreur: ${error.message}</p>`;
            }
        }

        async function testRegister() {
            try {
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'newuser' + Date.now(),
                        email: 'newuser' + Date.now() + '@test.com',
                        password: 'test123',
                        firstname: 'New',
                        lastname: 'User',
                        accountType: 'particulier'
                    })
                });
                
                const data = await response.json();
                document.getElementById('registerResult').innerHTML = 
                    `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('registerResult').innerHTML = 
                    `<p style="color: red;">Erreur: ${error.message}</error.message}</p>`;
            }
        }
    </script>
</body>
</html>

<!-- Main Content Component -->
<div class="main-content">
  <!-- Dashboard Page -->
  <app-dashboard-page *ngIf="currentPage === 'dashboard'"></app-dashboard-page>

  <!-- Receipts Page -->
  <app-receipts-list *ngIf="currentPage === 'receipts'"></app-receipts-list>

  <!-- Products Page -->
  <app-products-main *ngIf="currentPage === 'products'"></app-products-main>

  <!-- Stores Page -->
  <app-stores-main *ngIf="currentPage === 'stores'"></app-stores-main>

  <!-- Settings Page -->
  <app-settings-page *ngIf="currentPage === 'settings'"></app-settings-page>

  <!-- Demo Page -->
  <app-demo-page *ngIf="currentPage === 'demo'"></app-demo-page>

  <!-- Profile Page -->
  <app-profile *ngIf="currentPage === 'profile'"></app-profile>
</div>

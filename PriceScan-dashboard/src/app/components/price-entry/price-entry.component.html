<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Saisir un Prix</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="submitPrice()" [formGroup]="priceForm">
        <mat-form-field appearance="fill">
          <mat-label>Code Produit</mat-label>
          <input matInput formControlName="productCode" required>
          <mat-error *ngIf="priceForm.get('productCode')?.hasError('required')">Le code produit est requis</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Prix</mat-label>
          <input matInput type="number" formControlName="price" required>
          <mat-error *ngIf="priceForm.get('price')?.hasError('required')">Le prix est requis</mat-error>
          <mat-error *ngIf="priceForm.get('price')?.hasError('min')">Le prix doit être positif</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Magasin</mat-label>
          <input matInput formControlName="store" required>
          <mat-error *ngIf="priceForm.get('store')?.hasError('required')">Le magasin est requis</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="priceForm.invalid || loading">Soumettre</button>
      </form>
      <mat-spinner *ngIf="loading"></mat-spinner>
      <mat-error *ngIf="error">{{ error }}</mat-error>
      <div *ngIf="success" class="success-message">Prix enregistré avec succès !</div>
    </mat-card-content>
  </mat-card>
</div>
